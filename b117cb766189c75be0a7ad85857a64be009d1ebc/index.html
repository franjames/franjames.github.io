<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fran James</title>
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">       
  <link rel="stylesheet" type="text/css" href="css/modal.css">   
  <link rel="stylesheet" type="text/css" href="css/form.css">   
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<section>  
  <h1><a href="http://www.franjames.com">Fran James</a></h1>
  <div class="menu">
    <label for="modal-button1" title="About" class="about-button">About</label>
    <a href="https://projects.franjames.com" id="Projects">Projects</a>
    <a href="https://www.behance.net/franjames" id="Artwork">Artwork</a>
    <a href="https://bookshelf.franjames.com/" id="Bookshelf">Bookshelf</a>
    <label for="modal-button2" title="Contact" class="contact-button"><i class="material-icons flex">email</i></label>
  </div>      
  </section>    
  
  <div class="modal1">
    <input type="checkbox" id="modal-button1" class="modal-open" hidden>
    <div class="modal-wrap">
      <label for="modal-button1" class="modal-overlay"></label>
      <div class="modal-body">
        <label for="modal-button1" class="modal-close"><i class="material-icons flex icon-close">close</i></label>
        <input type="radio" name="content-nav" class="modal-radio" checked hidden/>
        <div class="modal-content">
          <h2>Welcome!<br>
            <br><br>For more info, please view my <a href="https://franjames.com/assets/Resume(Web).pdf" target="_blank" id="Resume">Resume&nbsp;
              <i class="material-icons social-icon">cloud_download</i></a>.</h2>
       </div>
      </div>
      </div>
    </div>

  <div class="modal2">
    <input type="checkbox" id="modal-button2" class="modal-open" hidden>
    <div class="modal-wrap">
      <label for="modal-button2" class="modal-overlay"></label>
      <div class="modal-body">
        <label for="modal-button2" class="modal-close"><i class="material-icons flex icon-close">close</i></label>
        <input type="radio" name="content-nav" class="modal-radio" checked hidden/>
        <div class="modal-content">
          <h2>Connect on <a href="https://www.linkedin.com/in/franjames" target="_blank" id="Social">LinkedIn&nbsp;<i class="material-icons social-icon">chat</i></a></h2>
          <hr><h2><i class="material-icons">comment</i>&nbsp;Get in touch</h2>
          <form name="gform" id="gform" enctype="text/plain"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfxdENm7TMvC2iBCFfzLy8BTeyIJkh4ziYFhyiA6qhGtEiiWQ/formResponse" target="hidden_iframe" onsubmit="submitted=true;">
            <p><label for="name">My name is:</label>
              <input type="text" name="entry.595954384" id="your-name" minlength="2" placeholder="[your name]" required></p>
            <p><label for="email">I can be reached at:</label>
              <input type="email" name="entry.1406662099" id="email" placeholder="[your email]" required></p>
            <p><label for="message">And this is my message:</label></p>
            <p><textarea name="entry.1284062172" id="message" placeholder="[your message]" required></textarea></p>
            <input class="send-button" type="submit" value="Send">&nbsp;
          </form>
          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
          <script src="assets/js/jquery.min.js"></script>
<script type="text/javascript">var submitted=false;</script>
<script type="text/javascript">
$('#gform').on('submit', function(e) {
  $('#gform *').fadeOut(2000);
  $('#gform').prepend('Your mesage has been sent. Thank you!');
  });
</script>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>

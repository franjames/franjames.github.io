<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fran James</title>
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">       
  <link rel="stylesheet" type="text/css" href="css/modal.css">   
  <link rel="stylesheet" type="text/css" href="css/form.css">   
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Montserrat|Montserrat+Alternates" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>

<body>
<section>  
  <h1><a href="http://www.franjames.com">Fran James</a></h1>
  <div class="menu">
    <a href="https://www.linkedin.com/in/franjames" target="_blank" id="About">About&nbsp;<i class="material-icons flex">face</i></a>
    <a href="https://github.com/franjames" target="_blank" id="Projects"><i class="material-icons flex">business_center</i>&nbsp;Projects</a>
    <a href="https://www.youracclaim.com/users/fran-james" target="_blank" id="Badges">Badges&nbsp;<i class="material-icons flex">stars</i></a>
    <a href="https://www.behance.net/franjames" target="_blank" id="Artwork"><i class="material-icons flex">palette</i>&nbsp;Artwork</a>
    <a href="https://franjames.libib.com/" target="_blank" id="Bookshelf">Bookshelf&nbsp;<i class="material-icons flex">import_contacts</i></a>
    <label for="modal-button" title="Contact" class="contact-button"><i class="material-icons flex">email</i>&nbsp;Contact</label>
  </div>      
  </section>    
  
  <div class="modal">
    <input type="checkbox" id="modal-button" class="modal-open" hidden>
    <div class="modal-wrap">
      <label for="modal-button" class="modal-overlay"></label>
      <div class="modal-body">
        <label for="modal-button" class="modal-close"><i class="material-icons">close</i></label>
        <input type="radio" name="content-nav" class="modal-radio" checked hidden/>
        <div class="modal-content">
          <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfmeV6ChaSsq3cPnpfkRYjHNlU3nPDpsWA0yDc4Tp7tCNXuIQ/formResponse?"
                method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <h2>Connect on <a href="https://www.linkedin.com/in/franjames" target="_blank" id="Social">LinkedIn&nbsp;<i class="material-icons social-icon">chat</i></a></h2>
            <hr><h2><i class="material-icons">comment</i>&nbsp;Get in touch</h2>
            <p><label for="name">My name is:</label>
              <input type="text" name="entry.21938530" id="your-name" minlength="2" placeholder="[your name]" required></p>
            <p><label for="email">I can be reached at:</label>
              <input type="email" name="entry.1849193702" id="email" placeholder="[your email]" required></p>
            <p><label for="message">And this is my message:</label></p>
            <p><textarea name="entry.114571298" id="message" placeholder="[your message]" required></textarea></p>
            <input class="send-button" type="submit" value="Send">&nbsp;
          </form>
          <script src="assets/js/jquery.min.js"></script>
          <script type="text/javascript">var submitted=false;</script>
          <script type="text/javascript">
            $('#gform').on('submit', function(e) {
            $('#gform *').fadeOut(2000);
            $('#gform').prepend('Your message has been sent. Thank you!');
            });
          </script>
          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
